<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фіксована таблична верстка</title>
</head>
<style>
    * {
        font-size: 40px;
        text-align: center;
    }

    .content h2 {
        padding-top: 45%;
    }

    table {
      width: 1500px;
      height: 800px;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid black;
    }

    .header, .footer {
      height: 100px;
      background-color: orange;
      text-align: center;
    }

    .content {
      height: 100%;
    }

    .rectangle {
      background-color: red;
      border: 1px solid;
      height: 500px;
      width: 360px;
      display: inline-block;
    }
  </style>

</head>
<body>
  <table>
    <tr>
      <td class="header" colspan="2">
        <h2>1</h2>
      </td>
    </tr>
    <tr>
      <td class="content" colspan="2">
        <div class="rectangle" style="background-color: blue">
          <h2>2</h2>
        </div>
        <div class="rectangle">
          <h2>3</h2>
        </div>
        <div class="rectangle" style="background-color: white">
          <h2>4</h2>
        </div>
        <div class="rectangle">
          <h2>5</h2>
        </div>
      </td>
    </tr>
    <tr>
      <td class="footer" colspan="2">
        <h2>6</h2>
      </td>
    </tr>
  </table>
</body>
</html>
